<!DOCTYPE html>
<html>  
<head> 
	<!-- http://jsfiddle.net/D7pRU/ -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7, IE=9, IE=10">
	<!--The viewport meta tag is used to improve the presentation and behavior of the samples 
	on iOS devices-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
	<title></title>

	<link rel="stylesheet" href="http://js.arcgis.com/3.6/js/dojo/dijit/themes/tundra/tundra.css">    
	<link rel="stylesheet" href="http://js.arcgis.com/3.6/js/esri/css/esri.css">
	<style> 
	html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
	#map{
		padding:0;
	}

	html
	{
		font-family: "Arial";
		font-size: 12px;
	}

	/*
	.esriBasemapGalleryThumbnail
	{
		border-radius: 5px;
	}
	/**/
	</style> 
	
	<script src="http://js.arcgis.com/3.6/"></script>
	<script> 
	var map;
	require([
		"esri/map", "esri/dijit/BasemapGallery", "esri/arcgis/utils",
		"dojo/parser",

		"dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dijit/TitlePane",
		"dojo/domReady!"
		], function(
			Map, BasemapGallery, arcgisUtils,
			parser
			) 
		{
			parser.parse();

			map = new Map("map", {
				basemap: "topo",
				center: [2.172, 41.387],
				zoom: 16
			});

			var basemapGallery = new BasemapGallery({
				showArcGISBasemaps: true,
				map: map
			}, "basemapGallery");
			basemapGallery.startup();
			
			basemapGallery.on("error", function(msg) {
				console.log("basemap gallery error:  ", msg);
			});
		});
	</script> 
</head> 

<body class="tundra"> 
	<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;margin:0;">

	<div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="padding:0;">

	<div style="position:absolute; right:20px; top:10px; z-Index:999;">
		<div data-dojo-type="dijit/TitlePane" 
		data-dojo-props="title:'Mapa Base', closable:false, open:false">
		<div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
			<div id="basemapGallery" ></div></div>
		</div>
	</div>

</div>
</div>
</body> 

</html>
